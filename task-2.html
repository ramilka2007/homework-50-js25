<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const Header = (props) => {
        return (
            <header className="header">
                <div className="container header-inner">
                    <a href="#" className="logo">
                        <img src={props.logo} alt="GG Promarket"/>
                    </a>
                    <nav className="main-nav">
                        <ul>
                            <li><a href="#">{props.linav1}</a></li>
                            <li><a href="#">{props.linav2}</a></li>
                            <li><a href="#">{props.linav3}</a></li>
                            <li><a href="#">{props.linav4}</a></li>
                            <li><a href="#">{props.linav5}</a></li>
                        </ul>
                    </nav>
                    <button className="btn-cart" type="button"><span>{props.button}</span></button>
                </div>
            </header>
        );
    };

    const MainBlock = (props) => {
        return (
            <main className="container">
                <div className="main-block">
                    <h1 className="main-title">{props.title}</h1>
                    <div className="main-info">
                        <p>{props.info1}</p>
                        <p>{props.info2}</p>
                    </div>
                    <img src={props.img} alt={props.title} className="main-img"/>
                </div>
            </main>
        );
    };

    const Description = (props) => {
        return (
            <div className="description">
                <div className="container">
                    <div className="informations">
                        <div className="info car">
                            <p>{props.delivery}</p>
                        </div>
                        <div className="info shield">
                            <p>{props.shield}</p>
                        </div>
                        <div className="info cargo">
                            <p>{props.cargo}</p>
                        </div>
                        <div className="info money">
                            <p>{props.money}</p>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const MuchMore = (props) => {
        return (
            <section className="much-more">
                <div className="container titles">
                    <div className="collection">
                        <h2><a href="#">{props.title}</a></h2>
                        <div className="tiles">
                            <div className="img-ginardo">
                                <img src={props.ginardoImg} alt="Гинардо"/>
                                <p className="model-of-tile">{props.ginardo}</p>
                                <p>{props.company1}</p>
                            </div>
                            <div className="img-vestanvind">
                                <img src={props.vestanvindImg} alt="Вестанвинд"/>
                                <p className="model-of-tile">{props.vestanvind}</p>
                                <p>{props.company2}</p>
                            </div>
                        </div>
                    </div>
                    <div className="promotion">
                        <h3>{props.promotionTitle}</h3>
                        <div className="cards">
                            <div className="card liquidizer">
                                <a href="#">
                                    <img src={props.hansgroheImg} alt={props.hansgrohe}/>
                                </a>
                                <a href="#" className="promotion-link">{props.promotionTitle}</a>
                                <p className="product">{props.hansgrohe}</p>
                                <p className="country">{props.country1}</p>
                                <b>{props.price}</b>
                                <button className="btn" type="button">{props.button}</button>
                            </div>
                            <div className="card shower-cabin">
                                <a href="#">
                                    <img src={props.cabinImg} alt={props.cabin}/>
                                </a>
                                <a href="#" className="promotion-link">{props.promotionTitle}</a>
                                <p className="product">{props.cabin}</p>
                                <p className="country">{props.country1}</p>
                                <b>{props.price}</b>
                                <button className="btn" type="button">{props.button}</button>
                            </div>
                            <div className="card bath">
                                <a href="#">
                                    <img src={props.bathImg} alt={props.bath}/>
                                </a>
                                <a href="#" className="promotion-link">{props.promotionTitle}</a>
                                <p className="product">{props.bath}</p>
                                <p className="country">{props.country1}</p>
                                <b>{props.price}</b>
                                <button className="btn" type="button">{props.button}</button>
                            </div>
                            <div className="card toilet">
                                <a href="#">
                                    <img src={props.toiletImg} alt={props.toilet}/>
                                </a>
                                <a href="#" className="promotion-link">{props.promotionTitle}</a>
                                <p className="product">{props.toilet}</p>
                                <p className="country">{props.country2}</p>
                                <b>{props.price}</b>
                                <button className="btn" type="button">{props.button}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        )
    };

    const Footer = (props) => {
        return (
            <footer>
                <div className="adress">
                    <div className="container top-footer">
                        <span>{props.adress1}</span>
                        <b>{props.number}</b>
                        <p> {props.cargoCenter}
                            <a href="#">{props.adress2}</a></p>
                    </div>
                </div>
            </footer>
        );
    };

    const website = (
        <>
            <div>
                <Header
                    logo="images/logo.svg"
                    linav1="Оплата"
                    linav2="Доставка"
                    linav3="Поставщикам"
                    linav4="Статьи"
                    linav5="Контакты"
                    button="2"/>

                <MainBlock
                    title="Сантехника от GG Promarket"
                    info1="GG Promarket — крупный ритейлер сантехнического оборудования, плитки и аксессуаров. Мы нацелены на     то,
                            чтобы сделать процесс выбора
                            и покупки сантехники максимально простым и интуитивно понятным.
                            При создании и обновлении сайта santehnika-online.ru мы продумали логичную структуру каталога,
                            организовали систему поиска, снабдили карточки товаров подробными описаниями и характеристиками."
                    info2="Выбирать оборудование в нашем магазине легко даже тем, кто впервые имеет дело с сантехникой. А     уточнить
                            детали и получить информацию
                            о совместимости товаров круглосуточно помогут опытные консультанты нашего контакт-центра. С нами вы
                            полюбите выбирать!"
                    img="images/main-photo.jpg"/>

                <Description
                    delivery="Быстрая доставка по Москве и в любой регион России"
                    shield="Все товары имеют официальную гарантию производителя"
                    cargo="Более 100 000 товаров"
                    money="Любой способ оплаты"/>

                <MuchMore
                    title="Коллекции плитки"
                    ginardoImg="images/ginardo.png"
                    ginardo="Гинардо"
                    company1="Kerama Marazzi"
                    vestanvindImg="images/vestanvind.png"
                    vestanvind="Вестанвинд"
                    company2="LB-Ceramics"
                    promotionTitle="Акции"
                    hansgrohe="Смеситель Hansgrohe Logis 71070000 для раковины"
                    hansgroheImg="images/liquidizer.jpg"
                    cabin="Душевая кабина Black&White Galaxy G8800, 80 x 110 см"
                    cabinImg="images/shower-cabin.jpg"
                    bath="Ванна акриловая Am.Pm Spirit W72A-160L100W-A2, 160 x 100 см, левосторонняя"
                    bathImg="images/bath.jpg"
                    toilet="Унитаз Laguraty 8074 крышка микролифт, с функцией биде"
                    toiletImg="images/toilet.jpg"
                    country1="Германия"
                    country2="Китай"
                    button="в корзину"
                    price="50000 ₽"
                    />

                <Footer
                    adress1="© 2020 ggpromarket.ru"
                    adress2="zakaz@ggpromarket.ru"
                    cargoCenter="Склад:
                            Москва, ул. Салтыковская, 6 стр 11"
                    number="8 495 018-32-10"/>
            </div>
        </>
    );

    ReactDOM.render(website, document.getElementById("app"))
</script>
</body>
</html>
